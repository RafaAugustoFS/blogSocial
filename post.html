<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/planeta-terra.png" type="image/x-icon">
    <link rel="stylesheet" href="post.css" />
    <title>Sign in & Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="POST" action="" enctype="multipart/form-data" class="upload-form" id="form">
            <h2 class="title">Send Post</h2>
            <div class="input-field">
              <i class="fas fa-heading"></i>
              <input type="text" placeholder="Title" name="title" id="title" required />
            </div>
            <div class="input-field">
              <i class="fas fa-file-alt"></i>
              <textarea placeholder="Content" name="content" id="content" rows="4" required></textarea>
            </div>
            <div class="input-field">
              <i class="fas fa-file-upload"></i>
              <input type="file" name="file" id="imageInput" required />
            </div>
            <input type="submit" class="btn" id="submit"  value="Upload"  />
          </form>
        </div>
      </div>
    </div>
  <script src="post.js"></script>
</body>
</html>
